
<body class="text-center">
  <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register()">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" placeholder="Email" required name="email" [(ngModel)]="model.Email">
  </div>

  <div class="form-group">
    <label for="inputLogin" class="sr-only">Login</label>
    <input type="login" class="form-control" placeholder="Login" required name="login" [(ngModel)]="model.Login">
  </div>
<!-- <br> -->  

  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.Password">
  </div>

  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </div>
  
  <div *ngIf="errorMessage" class="form-group">
    <div  class="alert alert-danger">
        <strong></strong> {{ errorMessage }}
    </div>
  </div>

  </form>
</body>
